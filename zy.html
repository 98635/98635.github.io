    <label for="campus">校区：</label>
    <select id="campus" onchange="filterProfessions()">
      <option value="all">全部</option>
      <option value="湖光">湖光</option>

      <option value="普通">普通</option>
      <option value="艺术">艺术</option>
	    <option value="体育">体育</option>
    </select>

    <label for="branch">科类：</label>
    <select id="branch" onchange="filterProfessions()">
      <option value="all">全部</option>
      <option value="历史">历史</option>
      <option value="物理">物理</option>
      <option value="历史/物理">历史/物理</option>
    </select>

    <label for="profession">专业：</label>
    <select id="profession" onchange="displayProfessionDetails()">
      <option value="all">全部</option>
    </select>
	

	  
<label for="ranking">您的排名：</label>
 
  <input type="number" id="ranking" placeholder=排名±3000的专业 onchange="filterByRanking()">


<label for="searchProfession">输入专业名称：</label>
<input type="text" id="searchProfession" oninput="searchProfession()">

<div id="searchResults"></div>



 <br>
	<button id="showAllButton">显示全部专业</button>

<div id="allProfessions"></div>

    function filterProfessions() {
      const selectedCampus = document.getElementById('campus').value;
      const selectedCategory = document.getElementById('category').value;
      const selectedBranch = document.getElementById('branch').value;

      const filteredProfessions = professions.filter(profession => {
        if (selectedCampus !== 'all' && profession.campus !== selectedCampus) {
          return false;
        }

        if (selectedCategory !== 'all' && profession.category !== selectedCategory) {
          return false;
        }

        if (selectedBranch !== 'all' && profession.branch !== selectedBranch) {
          return false;
        }

        return true;
      });

      populateProfessionOptions(filteredProfessions);
    }

    function populateProfessionOptions(filteredProfessions) {
      const professionSelect = document.getElementById('profession');
      professionSelect.innerHTML = '<option value="all">全部</option>';

      filteredProfessions.forEach(profession => {
        const option = document.createElement('option');
        option.value = profession.name;
        option.textContent = profession.name;
        professionSelect.appendChild(option);
      });
    }

    function displayProfessionDetails() {
      const selectedProfession = document.getElementById('profession').value;
      const professionDetailsContainer = document.getElementById('professionDetails');

      // 清空专业详情容器
      professionDetailsContainer.innerHTML = '';

      if (selectedProfession !== 'all') { 
      // 根据选择的专业获取相关信息
        const selectedProfessionInfo = professions.find(profession => profession.name === selectedProfession);

        // 创建包含专业信息的HTML元素
      const detailsList = document.createElement('ul');

// 为每个属性创建列表项，并将英文字段改为中文
        const fieldTranslations = {
          name: '专业名称',
          campus: '校区',
          category: '类别',
          branch: '科类',
          planCount: '计划人数',
          ranking21: '21年排名',
          ranking22: '22年排名',
          prediction: '预测排名',
          group: '学院',
          curriculum: '主要课程',
          remark: '备注'
        };

        for (const key in selectedProfessionInfo) {
          if (key !== 'name') {
            const listItem = document.createElement('li');
            listItem.textContent = fieldTranslations[key] + ': ' + selectedProfessionInfo[key];
            detailsList.appendChild(listItem);
          }
        }
		
        // 将专业信息添加到容器中
        professionDetailsContainer.appendChild(detailsList);
      }
    }
	
	
	function sortByRanking22Descending(professions) {
  return professions.sort((a, b) => b.ranking22 - a.ranking22);
}

	
	function filterByRanking() {
      const selectedRanking = parseInt(document.getElementById('ranking').value);
      const filteredProfessions = professions.filter(profession => {
        const ranking21 = profession.ranking21;
        const ranking22 = profession.ranking22;

        if (Math.abs(ranking21 - selectedRanking) <= 3000 || Math.abs(ranking22 - selectedRanking) <= 3000) {
          return true;
        }

        return false;
      });

      populateFilteredProfessions(filteredProfessions);
    }

hideAllButton.addEventListener('click', function() {

});

	 function populateFilteredProfessions(filteredProfessions) {
  const filteredProfessionsContainer = document.getElementById('filteredProfessions');
  filteredProfessionsContainer.innerHTML = '';

  if (filteredProfessions.length === 0) {
    const message = document.createElement('p');
    message.textContent = '没有符合指定排名的专业。';
    filteredProfessionsContainer.appendChild(message);
  } else {
    const professionList = document.createElement('ul');

    filteredProfessions.forEach(profession => {
      const professionDetails = document.createElement('li');
      
      const professionName = document.createElement('p');
      professionName.textContent = '专业名称: ' + profession.name;
	  professionName.classList.add('profession-name');
      professionDetails.appendChild(professionName);




      const fieldTranslations = {
        campus: '校区',
        category: '类别',
        branch: '科类',
        planCount: '计划人数',
        ranking21: '21年排名',
        ranking22: '22年排名',
        prediction: '预测排名',
        group: '学院',
        curriculum: '主要课程',
        remark: '备注'
      };

      for (const key in profession) {
        if (key !== 'name') {
          const field = document.createElement('p');
          field.textContent = fieldTranslations[key] + ': ' + profession[key];
          professionDetails.appendChild(field);
        }
      }

      professionList.appendChild(professionDetails);
    });

    filteredProfessionsContainer.appendChild(professionList);
  }
}

showAllButton.addEventListener('click', function() {

//列出


function populateAllProfessions(professions) {
  const allProfessionsContainer = document.getElementById('allProfessions');
  allProfessionsContainer.innerHTML = '';

  const sortedProfessions = sortByRanking22Descending(professions);

  if (sortedProfessions.length === 0) {
    const message = document.createElement('p');
    message.textContent = '数据库中没有专业数据。';
    allProfessionsContainer.appendChild(message);
  } else {
    const professionList = document.createElement('ul');

    sortedProfessions.forEach(profession => {
      const professionDetails = document.createElement('li');

      const fieldTranslations = {
        name: '专业名称',
        campus: '校区',
        category: '类别',
        branch: '科类',
        planCount: '计划人数',
        ranking21: '21年排名',
        ranking22: '22年排名',
        prediction: '预测排名',
        group: '学院',
        curriculum: '主要课程',
        remark: '备注'
      };
  for (const key in profession) {
      const field = document.createElement('p');

      if (key === 'name') {
        const professionName = document.createElement('p');
        professionName.textContent = '专业名称: ' + profession[key];
        professionName.classList.add('profession-name');
        professionDetails.appendChild(professionName);
      } else {
        field.textContent = fieldTranslations[key] + ': ' + profession[key];
        professionDetails.appendChild(field);
      }
    }

    professionList.appendChild(professionDetails);

    });

    allProfessionsContainer.appendChild(professionList);
  }
}


//检索

function searchProfession() {
  const searchInput = document.getElementById('searchProfession').value.trim().toLowerCase();
  const searchResultsContainer = document.getElementById('searchResults');

  // 清空搜索结果容器
  searchResultsContainer.innerHTML = '';

  if (searchInput === '') {
    return;
  }

  const searchResults = professions.filter(profession => profession.name.toLowerCase().includes(searchInput));

  if (searchResults.length === 0) {
    const message = document.createElement('p');
    message.textContent = '没有找到符合条件的专业。';
    searchResultsContainer.appendChild(message);
  } else {
    const professionList = document.createElement('ul');

    searchResults.forEach(profession => {
      const professionDetails = document.createElement('li');
      professionDetails.classList.add('search-result-item');

      const professionName = document.createElement('p');
      professionName.textContent = '专业名称: ' + profession.name;
      professionName.classList.add('profession-name');
      professionDetails.appendChild(professionName);

      const fieldTranslations = {
        campus: '校区',
        category: '类别',
        branch: '科类',
        planCount: '计划人数',
        ranking21: '21年排名',
        ranking22: '22年排名',
        prediction: '预测排名',
        group: '学院',
        curriculum: '主要课程',
        remark: '备注'
      };

      for (const key in profession) {
        if (key !== 'name') {
          const field = document.createElement('p');
          field.textContent = fieldTranslations[key] + ': ' + profession[key];
          professionDetails.appendChild(field);
        }
      }

      professionList.appendChild(professionDetails);
    });

    searchResultsContainer.appendChild(professionList);
  }
}
