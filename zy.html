<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>硕士研究生招生考试成绩单</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .notice {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .info {
            margin-bottom: 20px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
        }

        .total-row {
            font-weight: bold;
        }

        .btn-print {
            display: block;
            width: 180px;
            margin: 30px auto;
            padding: 12px;
            background-color: #1e9fd6;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-print:hover {
            background-color: #0c86bb;
        }

        .footer {
            margin-top: 40px;
            text-align: right;
            font-size: 16px;
        }

        .date {
            margin-top: 10px;
        }

        @media print {
            .btn-print {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h1>2026年硕士研究生招生考试初试成绩单</h1>

    <div class="notice">
        欢迎报考我校硕士研究生，2026年硕士研究生招生考试初试评卷工作已经结束，
        现将考试成绩通知如下。我校复试基本分数线公布时间、复试工作具体时间、
        形式和要求后续将按照上级统一部署，在研究生招生在线网站上公布，请及时关注。
    </div>

    <div class="footer">
        某某大学研究生院招生处<br>
        <div class="date">2026年02月28日</div>
    </div>

    <div class="info">
        准考证号：103586210010416<br>
        姓名：张三<br>
        报考专业：085405 软件工程
    </div>

    <table>
        <tr>
            <th>科目代码</th>
            <th>科目名称</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>101</td>
            <td>思想政治理论</td>
            <td>67</td>
        </tr>
        <tr>
            <td>204</td>
            <td>英语（二）</td>
            <td>72</td>
        </tr>
        <tr>
            <td>302</td>
            <td>数学（二）</td>
            <td>117</td>
        </tr>
        <tr>
            <td>408</td>
            <td>计算机学科专业基础</td>
            <td>97</td>
        </tr>
        <tr class="total-row">
            <td colspan="2">总分</td>
            <td>353</td>
        </tr>
    </table>

    <div class="btn-print" onclick="window.print()">打印成绩单</div>

</div>

</body>
</html>
